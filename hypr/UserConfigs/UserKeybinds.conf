# /* ---- ✴️ Variables ✴️ ---- */  #
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

# settings for User defaults apps - set your default terminal and file manager on this file
source= $UserConfigs/01-UserDefaults.conf





##########################################

# Set programs that you use
$terminal = alacritty
# $terminal = flatpak run app.devsuite.Ptyxis
#$fileManager = dolphin
$fileManager = nautilus
#$menu = wofi --show drun
$menu = ~/.config/rofi/scripts/srofi.sh


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
#bind = $mainMod, Q, exec, $terminal
bind = $mainMod, T, exec, $terminal
#bind = $mainMod, C, killactive,
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, togglefloating, # P for pop
#bind = $mainMod, R, exec, $menu
bind = $mainMod, Space, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

