# ---------- Custom Animation ----------

# | Style             | Description                                  | Typical Use              |
# | :---------------- | :------------------------------------------- | :----------------------- |
# | *(none)*          | default behavior for that animation type     | any                      |
# | **slide**         | horizontal slide effect                      | workspace, window, layer |
# | **slidevert**     | vertical slide                               | workspace, window, layer |
# | **slidefade**     | horizontal slide + fade                      | workspace                |
# | **slidefadevert** | vertical slide + fade                        | workspace                |
# | **fade**          | fade-only transition (opacity)               | layer, workspace         |
# | **once**          | run once then stop (used with `borderangle`) | borders                  |
# | **loop**          | continuously loops (used with `borderangle`) | borders                  |

# ---------- Animation Speeds (tweak these) ----------
$S_BASE  = 4.0      # master speed knob (higher = slower)
$S_FAST  = 2.0      # quick effects (snappy)
$S_MED   = 4.0      # balanced, default pace
$S_SLOW  = 8.0     # cinematic transitions (slower)


animations {
    enabled = yes

    # Curves (hand-picked):
    # NAME               X0     Y0     X1     Y1
    bezier = linear,         0.00,  0.00,  1.00,  1.00
    bezier = smooth,         0.20,  0.80,  0.20,  1.00
    bezier = quick,          0.15,  0.00,  0.10,  1.00
    bezier = easeOutExpo,    0.16,  1.00,  0.30,  1.00
    bezier = easeInOutSine,  0.445, 0.05,  0.55,  0.95
    bezier = almostLinear,   0.50,  0.50,  0.75,  1.00
    bezier = snappy,         0.20,  0.00,  0.00,  1.00

    # Global baseline
    # (keeps timings consistent; per-animation speeds below still apply)
    animation = global,        1,  $S_BASE,  easeInOutSine

    # Windows: smooth glide in/out (no pop-in overshoot ‚Üí avoids visual overlap)
    animation = windows,       1,  $S_FAST,  easeInOutSine
    animation = windowsIn,     1,  $S_MED,   easeInOutSine
    animation = windowsOut,    1,  $S_MED,   easeInOutSine

    # Borders: crisp but not harsh
    animation = border,        1,  $S_MED,   easeInOutSine

    # Fades: staged so they don‚Äôt ‚Äúfight‚Äù with motion
    animation = fadeIn,        1,  $S_SLOW,  smooth
    animation = fadeOut,       1,  $S_SLOW,  smooth
    animation = fade,          1,  $S_BASE,  quick

    # Layers (menus, popups): enter briskly, exit slightly quicker to clear space
    animation = layers,        1,  $S_FAST,  easeOutExpo
    animation = layersIn,      1,  $S_FAST,  easeOutExpo,   fade
    animation = layersOut,     1,  $S_FAST,  easeInOutSine,        fade

    # Workspaces: cinematic slide, tuned gentle so content doesn‚Äôt smear
    animation = workspaces,    1,  $S_FAST,  easeInOutSine, slide
    animation = workspacesIn,  1,  $S_MED,  easeInOutSine, slidefade
    animation = workspacesOut, 1,  $S_MED,  easeInOutSine, slidefade

    # Zoom factor (plugins): punchy snap without overshoot
    animation = zoomFactor,    1,  $S_FAST,  snappy
}
